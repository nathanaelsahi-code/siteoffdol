<head>
    <meta charset="UTF-8">

</head>

            <a href="index.html" class="logo-container">
                <img src="logodol.jpg" alt="Logo du District Olave" class="logo">
                <h1>District Olave</h1>
            </a>
            <nav id="main-nav">
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <ul>
                    <li class="dropdown">
                        <a href="administration.html" class="dropbtn">Administration Generale</a>
                        <div class="dropdown-content">
                            <a href="administration.html#organigramme">Organigramme</a>
                            <a href="administration.html#denombrement">Denombrement</a>
                        </div>
                    </li>
                    <li><a href="actualites.html">Actualités</a></li>
                    <li class="dropdown">
                        <a href="documentation.html" class="dropbtn">Documentation</a>
                        <div class="dropdown-content">
                            <a href="documentation.html#archives">Archives</a>
                            <a href="documentation.html#stages">Stages</a>
                            <a href="documentation.html#autres-docs">Autres Docs</a>
                        </div>
                    </li>

                </ul>
            </nav>
            <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main>
        <section id="registration-form" class="main-section visible">
            <div class="container">
                <h2>Formulaire d'Enregistrement</h2>
                <form id="member-form">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenoms">Prénoms</label>
                        <input type="text" id="prenoms" name="prenoms" required>
                    </div>
                    <div class="form-group">
                        <label for="date_naissance">Date de naissance</label>
                        <input type="date" id="date_naissance" name="date_naissance" required>
                    </div>
                    <div class="form-group">
                        <label for="groupe">Groupe d'appartenance</label>
                        <select id="groupe" name="groupe" required>
                            <option value="CARMEL">CARMEL</option>
                            <option value="CHERUBIN">CHERUBIN</option>
                            <option value="BEREKIA">BEREKIA</option>
                            <option value="DJEBONOUA">DJEBONOUA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fonction">Fonction ou unité</label>
                        <select id="fonction" name="fonction" required>
                            <option value="chef">Chef</option>
                            <option value="louveteau">Élément Louveteau</option>
                            <option value="eclaireur">Élément Éclaireur</option>
                            <option value="routier">Élément Routier</option>
                            <option value="ra">RA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>IDENTIFICATION AEEECI</label>
                        <div class="radio-group">
                            <input type="radio" id="id_faite" name="identification_aeeeci" value="deja_faite" checked>
                            <label for="id_faite">Déjà faite</label>
                            <input type="radio" id="id_non_realise" name="identification_aeeeci" value="non_realise">
                            <label for="id_non_realise">Non réalisé</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formation">Niveau de formation</label>
                        <select id="formation" name="formation" required>
                            <option value="PROMESSE">PROMESSE</option>
                            <option value="DEGRE 1">DEGRE 1</option>
                            <option value="DEGRE 2">DEGRE 2</option>
                            <option value="BAFA">BAFA</option>
                            <option value="DJIRAN">DJIRAN</option>
                            <option value="PREBADGE">PREBADGE</option>
                            <option value="BADGE DE BOIS">BADGE DE BOIS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="residence">Quartier ou ville de résidence</label>
                        <input type="text" id="residence" name="residence" required>
                    </div>
                    <div class="form-group">
                        <label for="eglise">Église fréquentée</label>
                        <select id="eglise" name="eglise" required>
                            <option value="AD DJEBONOUA">AD DJEBONOUA</option>
                            <option value="AD EBEN EZER">AD EBEN EZER</option>
                            <option value="AD BETHEL">AD BETHEL</option>
                            <option value="AD CARMEL">AD CARMEL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="urgence_nom">Personne à contacter en cas d'urgence (Nom)</label>
                        <input type="text" id="urgence_nom" name="urgence_nom" required>
                    </div>
                    <div class="form-group">
                        <label for="urgence_statut">Personne à contacter en cas d'urgence (Statut)</label>
                        <input type="text" id="urgence_statut" name="urgence_statut" required>
                    </div>
                    <div class="form-group">
                        <label for="urgence_contact">Personne à contacter en cas d'urgence (Contact)</label>
                        <input type="tel" id="urgence_contact" name="urgence_contact" required>
                    </div>
                    <button type="submit" class="btn">S'enregistrer</button>
                </form>
            </div>
        </section>
    </main>

    <script src="enregistrement.js"></script>
</body>
</html>
